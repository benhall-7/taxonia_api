services:
  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      BIND_ADDR: 0.0.0.0:8080
      APP_ENV: production
      DATABASE_URL: postgres://taxonia:taxonia@db:5432/taxonia
      REDIS_URL: redis://redis:6379
    expose:
      - "8080"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 500M
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: taxonia
      POSTGRES_USER: taxonia
      POSTGRES_PASSWORD: taxonia
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taxonia -d taxonia"]
      interval: 5s
      timeout: 5s
      retries: 10
    deploy:
      resources:
        limits:
          memory: 800M

  redis:
    image: redis:7
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    deploy:
      resources:
        limits:
          memory: 100M

volumes:
  postgres_data:
  redis_data:
  caddy_data:
  caddy_config:
