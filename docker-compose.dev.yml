services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: taxonia
      POSTGRES_USER: taxonia
      POSTGRES_PASSWORD: taxonia
    ports:
      - "5432:5432"
    volumes:
      - dev_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taxonia -d taxonia"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - dev_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  dev_postgres_data:
  dev_redis_data:
